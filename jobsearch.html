<!DOCTYPE html>
<html lang="en">
<head>

    <title>Job search</title>

<body>

    <div id="container" >

 <header> <h1>JobSearch.com </h1></header>

<h2>Create Your Account</h2>

<p>* Required information</p>


<div class="section">

<h3>Basic information</h3>

<form class="formfill" action="" method="">
                                                 <!-- ==============inline css occur=================== -->
    <div class="row">
<label for="email">Email <span>*</span></label>
<input type="text" id="email"  class="input" name="" placeholder="Enter your Email"><br>
    </div>
    <br>

    <div class="row">
<label for="password">Password <span>*</span></label>
<input type="password" id="password"  class="input" name="" placeholder="Create Password"><br>
   </div> 
   <br>

   <div class="row">
<label for="retypepassword">Re-type Password <span >*</span></label>
<input type="password" id="retypepassword"  class="input" name="" placeholder="Re-type your Password"><br>
   </div>
   <br>

     <div class="row">
<label for="fname">First Name <span >*</span></label>
<input type="text" id="fname"  class="input"name="" placeholder="Enter your First Name"><br>
     </div>
     <br>

     <div class="row">
<label for="lname">Last Name <span >*</span></label>
<input type="text" id="lname"  class="input" name="" placeholder="Enter your Last Name"><br>
    </div>
    <br>

    <div class="row">
<label for="number">Phone Number <span >*</span></label>
<input type="digit" id="number"  class="input" name="" placeholder="91-9999999999"><br>
    </div>
    <br>

    <div class="row">
<label for="addrs">Address <span>*</span></label>
<input type="text" id="addrs"  class="input" name="" placeholder="Enter your Address"><br>
    </div>
    <br>

    <div class="row">
<label for="city">City <span >*</span></label>
<input type="text" id="city"  class="input" name="" placeholder="Enter your City"><br>
    </div>
    <br>

    <div class="row">
<label for="province">Province <span >*</span></label>
<select name="" id="province"  class="input">

    <option value="Madhyapradesh">Madhyapradesh</option>
    <option value="Uttarpradesh">Uttarpradesh</option>
    <option value="Jharkhand">Jharkhand</option>
    <option value="Punjab">Punjab</option>
    <option value="Bihar">Bihar</option>
    <option value="Assam">Assam</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Goa">Goa</option>

</select>

    </div>


</form>

</div>>

<div class="section">

    <h3>Education</h3>

   

    <form class="formfill" action="" method="">

        <div class="row">
    <label for="school">School <span >*</span></label>
    <input type="text"  id="school"  class="input adjust" name="" placeholder="Enter your School"><br>
        </div>
        <br>
    
        <div class="row">
    <label for="program">program <span >*</span></label>
    <input type="text"   id="program"  class="input adjust" name="" placeholder=""><br>
       </div> 
       <br>
    
    
        <div class="row">
    <label for="educationlevel">Education Level <span>*</span></label>
    <select name="" id="educationlevel"  class="input adjust">
    
        <option value="B-Tech">B-Tech</option>
        <option value="MBA">MBA</option>
        <option value="B-com">B-com</option>
        <option value="M-Tech">M-Tech</option>
        <option value="Bca">Bca</option>
        <option value="Mca">Mca</option>
        <option value="High school">High school</option>
        <option value="Intermediate">Intermediate</option>
    
    </select>
    
        </div>
        <br>

<!-- <div class="right"> -->

        <div class="row">
                                                   <!-- ==============inline style occur================= -->
           <fieldset class="input adjust2" style="padding: 10px; " >
            <legend> Education Status </legend> <br>
            <input type="checkbox"  name="">Graduated<br>
            <input type="checkbox"  name="">Current Enrolled<br>
            <input type="checkbox"  name="">Did Not Graduated<br>

        </fieldset>
               </div> 

               <!-- </div> -->
               <br>

        <div class="row">
            <label for="date">Graduation Date <span>*</span></label>
            <input  type="date"  id="date" class="input adjust" name="" placeholder=""><br>
               </div> 
               <br>
    
           </form>
        

     </div>

<!-- ===================================================section3============================================= -->



<div class="section">

    <h3>Work Experience</h3>
    
    <form class="formfill" action="" method="">
    
        <div class="row">
    <label for="employer">Employer <span >*</span></label>
    <input type="text" id="employer"  class="input" name="" placeholder=""><br>
        </div>
        <br>
    
        <div class="row">
    <label for="jobtitle">Job Title <span>*</span></label>
    <input type="text" id="jobtitle"  class="input" name="" placeholder=""><br>
       </div> 
       <br>
    
       <div class="row">
    <label for="jobduty">Job Duty <span>*</span></label>
    <textarea rows="5" cols="5" class="input"> </textarea><br>
       </div>
       <br>
    
         <div class="row">
    <label for="year">Worked Year <span>*</span></label>
    <input type="text" id="year"  class="input" name="" placeholder=""><br>
         </div>
         <br>
    
      

        </form>

        </div>

 <h3>Attachments</h3>


 <form class="formfill" action="" method="">

               <input type="file"  id="attachment" class="input" name="" placeholder=""><br>

               </form>
    
           </div>
